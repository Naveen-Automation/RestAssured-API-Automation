plugins {
    id 'java'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
//allure {
//    value = '2.15.0'
//    autoconfigure = false
//}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.2.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.2.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '4.4.0'
    implementation group: 'org.ini4j', name: 'ini4j', version: '0.5.4'
    implementation group: 'com.googlecode.json-simple',  name: 'json-simple',   version: '1.1.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.1'
    implementation group: 'org.beanshell', name: 'bsh', version: '2.0b5'

    implementation group: 'io.qameta.allure', name: 'allure-cucumber7-jvm', version: '2.17.2'

}

test {
    useJUnitPlatform()
}